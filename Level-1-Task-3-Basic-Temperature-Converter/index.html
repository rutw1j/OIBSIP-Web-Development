<!DOCTYPE HTML>

<html>

    <head>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"    crossorigin="anonymous"></script>

        <link rel="stylesheet" href="styles.css">

        <script src="app.js"></script>

        <link rel="icon" href="icons8-temperature.gif">

        <title>Temperature Converter</title>

    </head>

    <body class="bg-dark">


        <main class="">

            <div class="text-center mt-5 mb-3 pb-3">
                <h1 class="fw-bold">Temperature Converter</h1>
            </div>

            <div class="row cust-width mx-auto my-3">
                <div class="form-floating col-md-6 p-1">
                    <input class="form-control" type="number" id="tc-input" placeholder="Enter the temperature here" required>
                    <label for="tc-input">Temperature</label>
                    <div class="invalid-feedback">temperature should be a valid number</div>
                </div>

                <div class="form-floating col-md-6 p-1">
                    <select class="form-select" id="tc-select">
                        <option selected>Kelvin ( &deg;K )</option>
                        <option>Celsius ( &deg;C )</option>
                        <option>Fahrenheit ( &deg;F )</option>
                    </select>
                    <label for="tc-input">Select Unit</label>
                </div>
            </div>

            <div class="row cust-width mx-auto my-3">
                <button class="btn btn-success col-md-4 mx-auto" type="submit" id="convert-btn">Convert</button>
                <button class="btn btn-danger col-md-4 mx-auto" type="reset" id="reset-btn">Reset</button>
            </div>

            <div class="row cust-width mx-auto my-3 fs-5">
                <ul id="temp-values" class="text-center p-0 m-0 border rounded-1">
                    <li id="kelvin" class="">Kelvin = &deg;K</li>
                    <li id="celsius"class="">Celsius = &deg;C</li>
                    <li id="fahrenheit"class="">Fahrenheit = &deg;F</li>
                </ul>
            </div>

        </main>        

        <footer class="text-white text-center fs-5 py-5">
            <p class="m-0">Made by <a href="mailto:rutwij.patankar2810@gmail.com">Rutwij Patankar</a></p>
        </footer>

    </body>

</html>
