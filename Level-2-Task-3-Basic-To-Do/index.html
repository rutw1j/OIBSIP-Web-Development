        <meta charset="utf-8">

        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>

    <body class="bg-dark text-white d-flex flex-column">

        <!--<div class="container w-auto alert alert-info alert-dismissible fade show " role="alert">
            <h5 class="alert-heading"><svg class="bi flex-shrink-0 me-2" width="18" height="18" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>How To Use</h5>
            <hr>
            - Each Task has Max Length of 80 characters<br>
            - Left Click to toggle a task between Completed & incompleted<br>
            - Right Click to delete the Task<br>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>-->

        <main class="flex-grow-1 py-5">

            <div class="d-flex">

                <div class="align-self-center mx-auto py-3">
                    
                    
                    <h1 class="text-center pt-5 pb-4">TO-DO
                        <svg 
                                class="bi " id="info-svg" width="24" height="24" role="img" aria-label="Info:" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-container="body" data-bs-html="true" data-bs-trigger="click || hover" title="
                                        <p>
                                            - Each Task has Max Length of 80 characters<br>
                                            - Left Click to toggle a task between Completed &amp; Incompleted<br>
                                            - Right Click to delete the Task
                                        </p>">
                                <use xlink:href="#info-fill"/>
                            </svg>
                    </h1>

                    

                    <form>
                        <div class="d-flex flex-row">
                            
                            <input class="form-control fs-4 rounded-0" id="todo-input" type="text" maxlength="80" placeholder="Enter Your TO-DO Here">
                            <button class="btn rounded-0 fs-1 border-0" type="submit" id="todo-add"><i class="fas fa-plus-square"></i></button>
                            
                            <div class="dropdown">
                                <a class="btn border-0 rounded-0 fs-1 text-dark dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"></a>
                                
                                <ul class="dropdown-menu rounded-2 p-2" aria-labelledby="dropdownMenuLink">
                                    <li><a class="dropdown-item rounded-2" href="#">All</a></li>
                                    <li><a class="dropdown-item rounded-2" href="#">Complete</a></li>
                                    <li><a class="dropdown-item rounded-2" href="#">Incomplete</a></li>
                                </ul>
                            </div>

                        </div>

                        <div class="d-flex flex-column py-5">
                            <ul id="todo-list" class="list-group fs-4">
                            </ul>
                        </div>

                    </form>

                </div>
                
            </div>

        </main>

        <footer class="text-center fs-5 position-absolute bottom-0 start-50 translate-middle">
            <p>Made by <a href="mailto:rutwij.patankar2810@gmail.com" target="_blank">Rutwij&nbsp;Patankar</a></p>
        </footer>

    </body>

</html>
